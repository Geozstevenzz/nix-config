# Home Assistant Dashboard - Floor Plan
# Exported from storage mode
# Now managed in Git

views:
- title: Home
  sections:
  - type: grid
    cards:
    - type: picture-elements
      elements:
      - type: state-icon
        entity: light.master_bedroom
        icon: mdi:circle-opacity
        style:
          top: 77%
          left: 79%
          --paper-item-icon-color: '{% if is_state(''light.master_bedroom'', ''on'') %}{% if state_attr(''light.master_bedroom'',
            ''rgb_color'') %}rgb({{ state_attr(''light.master_bedroom'', ''rgb_color'')[0] }}, {{ state_attr(''light.master_bedroom'',
            ''rgb_color'')[1] }}, {{ state_attr(''light.master_bedroom'', ''rgb_color'')[2] }}){% else %}orange{% endif %}{%
            else %}rgba(128,128,128,0.1){% endif %}'
          filter: blur(12px)
          transform: scale(4)
          opacity: '{% if is_state(''light.master_bedroom'', ''on'') %}{{ (state_attr(''light.master_bedroom'', ''brightness'')
            | float / 255) if state_attr(''light.master_bedroom'', ''brightness'') else 0.8 }}{% else %}0.1{% endif %}'
          pointer-events: none
        tap_action:
          action: none
        hold_action:
          action: none
      - type: state-icon
        entity: light.josh_bedside_table
        style:
          top: 87%
          left: 94%
          --paper-item-icon-color: '{% if is_state(''light.josh_bedside_table'', ''on'') %}{% if state_attr(''light.josh_bedside_table'',
            ''rgb_color'') %}rgb({{ state_attr(''light.josh_bedside_table'', ''rgb_color'')[0] }}, {{ state_attr(''light.josh_bedside_table'',
            ''rgb_color'')[1] }}, {{ state_attr(''light.josh_bedside_table'', ''rgb_color'')[2] }}){% else %}orange{% endif
            %}{% else %}grey{% endif %}'
        tap_action:
          action: toggle
      - type: state-icon
        entity: light.justin_bedside_table
        style:
          top: 75%
          left: 94%
          --paper-item-icon-color: '{% if is_state(''light.justin_bedside_table'', ''on'') %}{% if state_attr(''light.justin_bedside_table'',

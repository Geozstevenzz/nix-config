            ''rgb_color'')[1] }}, {{ state_attr(''light.bedroom_ceiling_2'', ''rgb_color'')[2] }}){% else %}orange{% endif
            %}{% else %}grey{% endif %}'
        tap_action:
          action: toggle
      - type: state-icon
        entity: light.living_room

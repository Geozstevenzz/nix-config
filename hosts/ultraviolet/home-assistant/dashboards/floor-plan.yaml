            | float / 255) * 0.7) if state_attr(''light.living_room'', ''brightness'') else 0.9 }}{% else %}0.1{% endif %}'
          pointer-events: none
        tap_action:
          action: none
        hold_action:
          action: none
      - type: state-icon

            ''rgb_color'')[1] }}, {{ state_attr(''light.play_gradient_tube'', ''rgb_color'')[2] }}){% else %}orange{% endif
            %}{% else %}grey{% endif %}'
          filter: '{% if is_state(''light.play_gradient_tube'', ''on'') %}drop-shadow(0 0 15px currentColor){% else %}none{%
            endif %}'

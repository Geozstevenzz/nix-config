          action: toggle
        hold_action:
          action: more-info
      - type: state-icon
        entity: light.signe_gradient_floor
        icon: mdi:floor-lamp
        style:
          top: 58%
          left: 38%
          --paper-item-icon-color: '{% if is_state(''light.signe_gradient_floor'', ''on'') %}{% if state_attr(''light.signe_gradient_floor'',
            ''rgb_color'') %}rgb({{ state_attr(''light.signe_gradient_floor'', ''rgb_color'')[0] }}, {{ state_attr(''light.signe_gradient_floor'',
            ''rgb_color'')[1] }}, {{ state_attr(''light.signe_gradient_floor'', ''rgb_color'')[2] }}){% else %}orange{% endif
            %}{% else %}grey{% endif %}'
          filter: '{% if is_state(''light.signe_gradient_floor'', ''on'') %}drop-shadow(0 0 12px currentColor){% else %}none{%
            endif %}'
        tap_action:
          action: toggle
      image: /local/floorplan/interior.png
      grid_options:
        columns: full
        rows: full
      dark_mode_image: /local/floorplan/interior.png
    column_span: 2
  - type: grid
    cards:
    - type: picture-elements
      elements: []
      image: /local/floorplan/outside.png
      dark_mode_image: /local/floorplan/outside.png
      grid_options:
        columns: full
        rows: full
    column_span: 2

title: Home
views:
  - !include dashboards/views/01-overview.yaml
  - title: Floor Plan
    sections:
      - type: grid
        cards:
          - type: picture-elements
            elements:
              - type: state-icon
                entity: light.main_bedroom
                icon: mdi:circle-opacity
                style:
                  top: 77%
                  left: 79%
                  --paper-item-icon-color: >-
                    {% if is_state('light.main_bedroom', 'on') %}
                      {% if state_attr('light.main_bedroom', 'rgb_color') %}
                        rgb({{ state_attr('light.main_bedroom', 'rgb_color')[0] }},
                        {{ state_attr('light.main_bedroom', 'rgb_color')[1] }},
                        {{ state_attr('light.main_bedroom', 'rgb_color')[2] }})
                      {% else %}orange{% endif %}
                    {% else %}rgba(128,128,128,0.1){% endif %}
                  filter: blur(12px)
                  transform: scale(4)
                  opacity: >-
                    {% if is_state('light.main_bedroom', 'on') %}
                      {{ (state_attr('light.main_bedroom', 'brightness') | float / 255)
                      if state_attr('light.main_bedroom', 'brightness') else 0.8 }}
                    {% else %}0.1{% endif %}
                  pointer-events: none
                tap_action:
                  action: none
                hold_action:
                  action: none
              - type: state-icon
                entity: light.main_bedroom_lamp_josh
                style:
                  top: 87%
                  left: 94%
                  --paper-item-icon-color: >-
                    {% if is_state('light.main_bedroom_lamp_josh', 'on') %}
                      {% if state_attr('light.main_bedroom_lamp_josh', 'rgb_color') %}
                        rgb({{ state_attr('light.main_bedroom_lamp_josh', 'rgb_color')[0] }},
                        {{ state_attr('light.main_bedroom_lamp_josh', 'rgb_color')[1] }},
                        {{ state_attr('light.main_bedroom_lamp_josh', 'rgb_color')[2] }})
                      {% else %}orange{% endif %}
                    {% else %}grey{% endif %}
                tap_action:
                  action: toggle
              - type: state-icon
                entity: light.main_bedroom_lamp_justin
                style:
                  top: 75%
                  left: 94%
                  --paper-item-icon-color: >-
                    {% if is_state('light.main_bedroom_lamp_justin', 'on') %}
                      {% if state_attr('light.main_bedroom_lamp_justin', 'rgb_color') %}
                        rgb({{ state_attr('light.main_bedroom_lamp_justin', 'rgb_color')[0] }},
                        {{ state_attr('light.main_bedroom_lamp_justin', 'rgb_color')[1] }},

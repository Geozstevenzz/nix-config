              - type: state-icon
                entity: light.living_room_floor_lamp
                style:
                  top: 55%
                  left: 20%
                  --paper-item-icon-color: >-
                    {% if is_state('light.living_room_floor_lamp', 'on') %}
                      {% if state_attr('light.living_room_floor_lamp', 'rgb_color') %}
                        rgb({{ state_attr('light.living_room_floor_lamp', 'rgb_color')[0] }},
                        {{ state_attr('light.living_room_floor_lamp', 'rgb_color')[1] }},
                        {{ state_attr('light.living_room_floor_lamp', 'rgb_color')[2] }})
                      {% else %}orange{% endif %}
                    {% else %}grey{% endif %}
                tap_action:
                  action: toggle
              - type: state-icon
                entity: light.living_room_gradient_tube
                icon: mdi:television-ambient-light
                style:
                  top: 65%
                  left: 30%
                  --paper-item-icon-color: >-
                    {% if is_state('light.living_room_gradient_tube', 'on') %}
                      {% if state_attr('light.living_room_gradient_tube', 'rgb_color') %}
                        rgb({{ state_attr('light.living_room_gradient_tube', 'rgb_color')[0] }},
                        {{ state_attr('light.living_room_gradient_tube', 'rgb_color')[1] }},
                        {{ state_attr('light.living_room_gradient_tube', 'rgb_color')[2] }})
                      {% else %}orange{% endif %}
                    {% else %}grey{% endif %}
                  filter: >-
                    {% if is_state('light.living_room_gradient_tube', 'on') %}
                      drop-shadow(0 0 15px currentColor)
                    {% else %}none{% endif %}
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
              - type: state-icon
                entity: light.living_room_signe_floor
                icon: mdi:floor-lamp
                style:
                  top: 58%
                  left: 38%
                  --paper-item-icon-color: >-
                    {% if is_state('light.living_room_signe_floor', 'on') %}
                      {% if state_attr('light.living_room_signe_floor', 'rgb_color') %}
                        rgb({{ state_attr('light.living_room_signe_floor', 'rgb_color')[0] }},
                        {{ state_attr('light.living_room_signe_floor', 'rgb_color')[1] }},
                        {{ state_attr('light.living_room_signe_floor', 'rgb_color')[2] }})
                      {% else %}orange{% endif %}
                    {% else %}grey{% endif %}
                  filter: >-
                    {% if is_state('light.living_room_signe_floor', 'on') %}
                      drop-shadow(0 0 12px currentColor)
                    {% else %}none{% endif %}
                tap_action:
                  action: toggle
            image: /local/floorplan/interior.png
            dark_mode_image: /local/floorplan/interior.png
            grid_options:
              columns: full
              rows: full
              column_span: 2
          - type: picture-elements
            elements: []
            image: /local/floorplan/outside.png
            dark_mode_image: /local/floorplan/outside.png
            grid_options:
              columns: full
              rows: full
              column_span: 2
    path: floor-plan
  - title: Map
    path: map
    strategy:
      type: map

                style:
                  top: 79%
                  left: 83%
                  --paper-item-icon-color: >-
                    {% if is_state('light.main_bedroom_ceiling_1', 'on') %}
                      {% if state_attr('light.main_bedroom_ceiling_1', 'rgb_color') %}
                        rgb({{ state_attr('light.main_bedroom_ceiling_1', 'rgb_color')[0] }},
                        {{ state_attr('light.main_bedroom_ceiling_1', 'rgb_color')[1] }},
                        {{ state_attr('light.main_bedroom_ceiling_1', 'rgb_color')[2] }})
                      {% else %}orange{% endif %}
                    {% else %}grey{% endif %}
                tap_action:
                  action: toggle
              - type: state-icon
                entity: light.main_bedroom_ceiling_2

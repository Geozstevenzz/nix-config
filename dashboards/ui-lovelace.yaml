                    {% if is_state('light.main_bedroom_ceiling_2', 'on') %}
                      {% if state_attr('light.main_bedroom_ceiling_2', 'rgb_color') %}
                        rgb({{ state_attr('light.main_bedroom_ceiling_2', 'rgb_color')[0] }},
                        {{ state_attr('light.main_bedroom_ceiling_2', 'rgb_color')[1] }},
                        {{ state_attr('light.main_bedroom_ceiling_2', 'rgb_color')[2] }})
                      {% else %}orange{% endif %}
                    {% else %}grey{% endif %}
                tap_action:
                  action: toggle
              - type: state-icon
                entity: light.living_room
                icon: mdi:circle-opacity
                style:
                  top: 60%
                  left: 30%
                  --paper-item-icon-color: >-
                    {% if is_state('light.living_room', 'on') %}
                      {% if state_attr('light.living_room', 'rgb_color') %}
                        rgb({{ state_attr('light.living_room', 'rgb_color')[0] }},
                        {{ state_attr('light.living_room', 'rgb_color')[1] }},
                        {{ state_attr('light.living_room', 'rgb_color')[2] }})
                      {% else %}orange{% endif %}
                    {% else %}rgba(128,128,128,0.1){% endif %}
                  filter: blur(12px)
                  transform: scale(5)
                  opacity: >-
                    {% if is_state('light.living_room', 'on') %}
                      {{ 0.3 + ((state_attr('light.living_room', 'brightness') | float / 255)
                      * 0.7) if state_attr('light.living_room', 'brightness') else 0.9 }}
                    {% else %}0.1{% endif %}
                  pointer-events: none
                tap_action:
                  action: none
                hold_action:
                  action: none
              - type: state-icon
                entity: light.living_room_tv_left
                style:
                  top: 60%
                  left: 25%
                  --paper-item-icon-color: >-
                    {% if is_state('light.living_room_tv_left', 'on') %}
                      {% if state_attr('light.living_room_tv_left', 'rgb_color') %}
                        rgb({{ state_attr('light.living_room_tv_left', 'rgb_color')[0] }},
                        {{ state_attr('light.living_room_tv_left', 'rgb_color')[1] }},
                        {{ state_attr('light.living_room_tv_left', 'rgb_color')[2] }})
                      {% else %}orange{% endif %}
                    {% else %}grey{% endif %}
                  filter: >-
                    {% if is_state('light.living_room_tv_left', 'on') %}
                      drop-shadow(0 0 8px currentColor)
                    {% else %}none{% endif %}
                tap_action:
                  action: toggle
              - type: state-icon
                entity: light.living_room_tv_right
                style:
                  top: 60%
                  left: 35%
                  --paper-item-icon-color: >-
                    {% if is_state('light.living_room_tv_right', 'on') %}

type: vertical-stack
card_mod:
  style: |
    :host { display: none !important; }
cards:
  - type: custom:bubble-card
    card_type: pop-up
    hash: '#main-bedroom-lights-lights'
    name: Main Bedroom Lights
    icon: mdi:bed
    back_open: false
    close_by_clicking_outside: true
    bg_opacity: '88'
    bg_blur: '14'
    margin_top_mobile: '0'
    margin_top_desktop: '0'
    width_desktop: 540px
    is_sidebar_hidden: true
    background_update: false
    auto_close: 60000
    show_header: true
    sub_button:
    - icon: mdi:tune
      name: Control
      tap_action:
        action: navigate
        navigation_path: '#main-bedroom-lights'
    - icon: mdi:palette
      name: Scenes
      tap_action:
        action: navigate
        navigation_path: '#main-bedroom-lights-scenes'
    - icon: mdi:lightbulb
      name: Lights
      tap_action:
        action: navigate
        navigation_path: '#main-bedroom-lights-lights'
  - type: custom:bubble-card
    card_type: separator
    name: Individual Lights
    icon: mdi:lightbulb
  - type: custom:auto-entities
    card:
      type: vertical-stack
    card_param: cards
    filter:
      include:
        - entity_id: light.main_bedroom_ceiling_1
          options:
            type: custom:bubble-card
            card_type: button
            button_type: slider
            show_state: true
            show_attribute: true
            attribute: brightness
            slider_live_update: true
            allow_light_slider_to_0: true
            sub_button: []
            button_action:
              tap_action:
                action: toggle
              hold_action:
                action: none
        - entity_id: light.main_bedroom_ceiling_2
          options:
            type: custom:bubble-card
            card_type: button
            button_type: slider
            show_state: true
            show_attribute: true
            attribute: brightness
            slider_live_update: true
            allow_light_slider_to_0: true
            sub_button: []
            button_action:
              tap_action:
                action: toggle
              hold_action:
                action: none
        - entity_id: light.main_bedroom_lamp_justin
          options:
            type: custom:bubble-card
            card_type: button
            button_type: slider
            show_state: true
            show_attribute: true
            attribute: brightness
            slider_live_update: true
            allow_light_slider_to_0: true
            sub_button: []
            button_action:
              tap_action:
                action: toggle
              hold_action:
                action: none
        - entity_id: light.main_bedroom_lamp_josh
          options:
            type: custom:bubble-card
            card_type: button
            button_type: slider
            show_state: true
            show_attribute: true
            attribute: brightness
            slider_live_update: true
            allow_light_slider_to_0: true
            sub_button: []
            button_action:
              tap_action:
                action: toggle
              hold_action:
                action: none
      sort:
        method: friendly_name

type: vertical-stack
card_mod:
  style: |
    :host { display: none !important; }
cards:
  - type: custom:bubble-card
    card_type: pop-up
    hash: '#laundry-dryer'
    name: "Laundry: Dryer"
    icon: mdi:tumble-dryer
    back_open: false
    close_by_clicking_outside: true
    bg_opacity: '88'
    bg_blur: '14'
    margin_top_mobile: '0'
    margin_top_desktop: '0'
    width_desktop: 540px
    is_sidebar_hidden: true
    background_update: false
    auto_close: 60000
    show_header: true
    sub_button:
    - icon: mdi:washing-machine
      name: Washer
      tap_action:
        action: navigate
        navigation_path: '#laundry-washer'
    - icon: mdi:tumble-dryer
      name: Dryer
      tap_action:
        action: navigate
        navigation_path: '#laundry-dryer'
  - type: custom:bubble-card
    card_type: separator
    name: Dryer Status
    icon: mdi:information
  - type: custom:bubble-card
    card_type: button
    button_type: state
    entity: sensor.dryer_current_status
    name: Dryer
    icon: mdi:tumble-dryer
    show_state: true
    show_attribute: false
    show_last_changed: true
    styles: |-
      .bubble-button-card-container {
        background: ${(() => {
          const st = hass.states['sensor.dryer_current_status']?.state || 'unknown';
          const active = ['run','running','dry','tumble','on','start','pre']
            .some(k => st.toLowerCase().includes(k)) && st.toLowerCase() !== 'power_off';
          return active ? 'rgba(100, 181, 246, 0.28)' : 'rgba(120, 144, 156, 0.20)';
        })()} !important;
      }
      .bubble-icon-container {
        background: ${(() => {
          const st = hass.states['sensor.dryer_current_status']?.state || 'unknown';
          const active = ['run','running','dry','tumble','on','start','pre']
            .some(k => st.toLowerCase().includes(k)) && st.toLowerCase() !== 'power_off';
          return active ? 'rgba(25, 118, 210, 0.75)' : 'rgba(84, 110, 122, 0.55)';
        })()} !important;
      }
      .bubble-icon { color: #ECEFF1 !important; }
    sub_button:
    - entity: sensor.dryer_remaining_time
      icon: mdi:timer-sand
      name: Remaining
      show_background: true
      tap_action:
        action: more-info
      styles: |-
        .bubble-sub-button { border-radius: 16px; }
        .bubble-sub-button-icon { --mdc-icon-size: 22px; color: #1565C0 !important; }
    - entity: sensor.dryer_total_time
      icon: mdi:timer
      name: Total
      show_background: true
      tap_action:
        action: more-info
      styles: |-
        .bubble-sub-button { border-radius: 16px; }
        .bubble-sub-button-icon { --mdc-icon-size: 22px; color: #1565C0 !important; }
    - entity: select.dryer_operation
      icon: mdi:cog
      name: Program
      show_background: true
      tap_action:
        action: more-info
      styles: |-
        .bubble-sub-button { border-radius: 16px; }
        .bubble-sub-button-icon { --mdc-icon-size: 22px; color: #1565C0 !important; }

  # Garage Door - Simplified for maximum reliability
  - type: custom:bubble-card
    card_type: button
    button_type: state
    entity: cover.garage_door
    name: Garage
    icon: mdi:garage-variant
    show_state: true
    show_last_changed: true
    styles: |-
      {% set gd = states('cover.garage_door') %}
      ha-card {
        {% if gd in ['open','opening'] %}
          --bubble-button-background-color: rgba(41, 182, 246, 0.22) !important;
          --bubble-button-icon-background-color: rgba(25, 118, 210, 0.65) !important;
        {% else %}
          --bubble-button-background-color: rgba(120, 144, 156, 0.20) !important;
          --bubble-button-icon-background-color: rgba(55, 71, 79, 0.55) !important;
        {% endif %}
      }
      .bubble-icon {
        {% if gd in ['open','opening'] %}
          color: #BBDEFB !important;
        {% else %}
          color: #ECEFF1 !important;
        {% endif %}
      }
      .bubble-name,
      .bubble-state {
        {% if gd in ['open','opening'] %}
          color: #0D47A1 !important;
        {% else %}
          color: #37474F !important;
        {% endif %}
      }
    sub_button:
    # OPEN button - shown when door is closed
    - entity: cover.garage_door
      icon: mdi:arrow-up-bold-circle
      name: Open
      show_background: true
      tap_action:
        action: call-service
        service: cover.open_cover
        target:
          entity_id: cover.garage_door
      hold_action:
        action: call-service
        service: cover.stop_cover
        target:
          entity_id: cover.garage_door
      styles: |-
        {% set s = states('cover.garage_door') %}
        .bubble-sub-button {
          {% if s == 'closed' %}
            display: flex !important;
            background-color: rgba(120, 144, 156, 0.20) !important;
          {% else %}
            display: none !important;
          {% endif %}
          border-radius: 16px;
        }
        .bubble-sub-button-icon {
          color: #455A64 !important;
          --mdc-icon-size: 26px;
        }
        .bubble-sub-button-name {
          color: #37474F !important;
          font-size: 12px;
        }
    # CLOSE button - shown when door is open
    - entity: cover.garage_door
      icon: mdi:arrow-down-bold-circle
      name: Close
      show_background: true
      tap_action:
        action: call-service
        service: cover.close_cover
        target:
          entity_id: cover.garage_door
      hold_action:
        action: call-service
        service: cover.stop_cover
        target:
          entity_id: cover.garage_door
      styles: |-
        {% set s = states('cover.garage_door') %}
        .bubble-sub-button {
          {% if s == 'open' %}
            display: flex !important;
            background-color: rgba(25, 118, 210, 0.22) !important;
          {% else %}
            display: none !important;
          {% endif %}
          border-radius: 16px;
        }
        .bubble-sub-button-icon {
          color: #1565C0 !important;
          --mdc-icon-size: 26px;
        }
        .bubble-sub-button-name {
          color: #0D47A1 !important;
          font-size: 12px;
        }
    # OPENING status - shown during opening transition
    - entity: cover.garage_door
      icon: mdi:progress-upload
      name: Opening...
      show_background: true
      tap_action:
        action: call-service
        service: cover.stop_cover
        target:
